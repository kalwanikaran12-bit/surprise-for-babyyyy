<!DOCTYPE html>
<html>
<head>
  <title>Cuteness Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { text-align:center; font-family:Arial; background:pink; padding:30px; }
    .card { background:white; padding:30px; border-radius:20px; max-width:500px; margin:auto; display:none; }
    button { padding:12px 25px; border-radius:20px; border:none; background:red; color:white; font-size:18px; }
    .barbox { background:#eee; border-radius:20px; overflow:hidden; margin-top:20px; }
    .bar { height:20px; width:0%; background:red; }
  </style>
</head>

<body>

<div class="card" id="p1" style="display:block;">
  <h2>Do you love me? ðŸ˜˜</h2>
  <button onclick="go()">Yes</button>
</div>

<div class="card" id="p2">
  <h2>Let's check your cuteness ðŸ˜˜</h2>
  <button onclick="start()">Next</button>
</div>

<div class="card" id="p3">
  <h2>Loading your cuteness ðŸ˜˜</h2>
  <div class="barbox">
    <div class="bar" id="bar"></div>
  </div>
  <p id="per">0%</p>
</div>

<div class="card" id="p4">
  <h2>Ohh your cuteness is 150%+ ðŸ˜˜</h2>
  <p>Because you are so beautiful ðŸ’–</p>
</div>

<script>
function go(){
  p1.style.display="none";
  p2.style.display="block";
}

function start(){
  p2.style.display="none";
  p3.style.display="block";

  let x=0;
  let bar=document.getElementById("bar");
  let per=document.getElementById("per");

  let i=setInterval(()=>{
    x+=5;
    bar.style.width=x+"%";
    per.innerText=x+"%";
    if(x>=100){
      clearInterval(i);
      p3.style.display="none";
      p4.style.display="block";
    }
  },200);
}
</script>

</body>
</html>
